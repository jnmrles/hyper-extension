<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with value "popup.html".
 -->
<!DOCTYPE html>
<html>
  <head>
    <title>Hyper Raffle</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
      integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="hyper.css" />
  </head>
  <body
    class=" auth-container"
    style="font-family: Cabin, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto,
    Helvetica Neue, Arial, sans-serif;
  font-size: 16px;
  word-spacing: 1px;
  -ms-text-size-adjust: 100%;
  -webkit-text-size-adjust: 100%;
  -moz-osx-font-smoothing: grayscale;
  -webkit-font-smoothing: antialiased;
  box-sizing: border-box;
  background-color:#202c54;
  color: #fff;
  -webkit-user-select: none;
  -moz-user-select: -moz-none;
  -ms-user-select: none;
  user-select: none;"
  >
    <div id="showSignIn">
      <div class="text-center">
        <img src="hyper.svg" />
      </div>
      <h4
        class="text-center"
        style="margin-top: 24px; margin-bottom: 24px;  color: #fff; font-family: Cabin, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica Neue, Arial, sans-serif; font-weight: bold;"
      >
        SIGN INTO YOUR ACCOUNT
      </h4>
      <div class="text-center">
        <p
          style="color: cornsilk; font-family: Cabin, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica Neue, Arial, sans-serif; font-style: italic"
          class="error"
        >
          Invalid login credentials. Please try again.
        </p>
      </div>
      <form method="post" class="form-group">
        <p class="text-center">
          <input
            type="text"
            name="login"
            value=""
            placeholder="Email"
            id="email"
            class="text-center"
          />
        </p>
        <div class="border"></div>

        <p class="text-center">
          <input
            type="password"
            name="password"
            value=""
            placeholder="Password"
            id="password"
            class="text-center"
          />
        </p>
        <div class="border"></div>
        <br />

        <div class="text-center">
          <p class="submit" style="color: darkblue;">
            <input
              class="button authbtn pre-auth"
              type="submit"
              name="commit"
              value="Log In"
              style="  font-family: Cabin, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica Neue, Arial, sans-serif; font-weight: bold;font-size: 15px;  "
              id="login"
            />
          </p>
        </div>
      </form>
    </div>

    <div id="jobForm" class="invisible">
      <div class="text-center">
        <img src="hyper.svg" />
      </div>
      <h5
        class="text-center"
        style="color: #B0B3BC;  font-family: Cabin, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica Neue, Arial, sans-serif; font-weight: bold;font-size: 17px;  "
      >
        CHOOSE A SITE:
      </h5>
      <p class="text-center">
        <select
          id="store"
          style="background-color: #061133;
        ; width: 180px !important; min-width: 50px; max-width: 200px;"
        >
          <option value="choose">select</option>
          <option value="naked">Naked</option>
          <option value="soto">Soto</option>
          <option value="hollywood">HollyWood</option>
          <option value="caliroots">CaliRoots</option>
        </select>
      </p>

      <h5
        class="text-center"
        style="color: #B0B3BC;  font-family: Cabin, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica Neue, Arial, sans-serif; font-weight: bold;font-size: 17px;  "
      >
        CHOOSE A SIZE:
      </h5>
      <p class="text-center">
        <input id="size-input" type="text" class="text-center" />
      </p>

      <form method="post" class="form-group">
        <h5
          class="text-center"
          style="color: #B0B3BC;  font-family: Cabin, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica Neue, Arial, sans-serif; font-weight: bold;font-size: 17px;  "
        >
          DISCORD:
        </h5>
        <p class="text-center">
          <input
            type="text"
            name="discord"
            value=""
            placeholder="webhook"
            id="discord"
            class="text-center"
          />
        </p>
        <div class="border"></div>

        <div class="border"></div>
        <br />
      </form>

      <div class="text-center">
        <button class="btn btn-success" id="changeColor">
          <p
            style="  font-family: Cabin, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica Neue, Arial, sans-serif; font-weight: bold;font-size: 15px;  "
          >
            Submit
          </p>
        </button>

        <button id="logout" class="btn btn-danger ">
          <p
            style="  font-family: Cabin, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica Neue, Arial, sans-serif; font-weight: bold;font-size: 15px;  "
          >
            Sign Out
          </p>
        </button>
      </div>
    </div>
  </body>
  <script src="popup.js"></script>
</html>
